<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <video autoplay loop>
      <source src="./videos/EarthV2.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <form action="#" id="formulario">
      <div class="title-formulario">
        <h1>Ebac - Formulário de Cadastro</h1>
      </div>
      <div>
        <input type="text" id="nome" name="nome" placeholder="Nome completo" />
      </div>

      <input type="email" id="email" name="email" placeholder="E-mail" />
      <input type="tel" id="telefone" name="telefone" placeholder="Telefone" />
      <input type="text" id="cpf" name="cpf" placeholder="CPF" />
      <input type="text" id="cep" name="cep" placeholder="CEP" />
      <input type="text" id="uf" name="uf" placeholder="UF" readonly />
      <input
        type="text"
        id="cidade"
        name="cidade"
        placeholder="Cidade"
        readonly
      />
      <input
        type="text"
        id="bairro"
        name="bairro"
        placeholder="Bairro"
        readonly
      />
      <input type="text" id="rua" name="rua" placeholder="Endereço" readonly />
      <input type="text" id="numero" name="numero" placeholder="Numero" />
      <button type="submit">Enviar</button>
    </form>
    <footer>
      <p>
        By Cristiano Tobias - 2022 &copy; Ebac - Todos dos direitos reservados
      </p>
    </footer>

    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-1.11.0.min.js"
    ></script>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-migrate-1.2.1.min.js"
    ></script>

    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
