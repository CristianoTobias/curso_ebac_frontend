<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario bootstrap</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <header>
            <h1>Ebac - Formul√°rio de cadastro</h1>
          </header>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <form action="#" id="formulario">
            <div>
              <label for="nome" class="form-label">Nome:</label>
              <input type="text" id="nome" name="nome" class="form-control" />
            </div>
            <div>
              <label for="email" class="form-label">Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-control"
                required
              />
            </div>
            <div>
              <label for="telefone" class="form-label">Telefone:</label>
              <input
                type="tel"
                id="telefone"
                name="telefone"
                class="form-control"
                required
              />
            </div>

            <button class="btn btn-success botao" type="submit">
              Cadastrar
            </button>
          </form>
        </div>
      </div>
    </div>

    <footer>
      By Cristiano Tobias - 2022 &copy; Ebac - Todos os direitos reservados
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
